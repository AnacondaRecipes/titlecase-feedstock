{% set name = "titlecase" %}
{% set version = "2.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/titlecase-{{ version }}.tar.gz
  sha256: 5d97ee51da37fb57c8753b79efa8edfdf3f10c0060de926efee970081e28d52f

build:
  number: 0
  noarch: python
  entry_points:
    - titlecase = titlecase.__init__:cmd
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4
    - regex >=2020.4.4

test:
  imports:
    - titlecase
  commands:
    - pip check
    - titlecase --help
  requires:
    - pip

about:
  home: https://github.com/ppannuto/python-titlecase
  summary: Python Port of John Gruber's titlecase.pl
  license: MIT
  # License file manually packaged. See: https://github.com/ppannuto/python-titlecase/pull/71
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - brocksam
    - thewchan
